<div class="row">
    <div class="col-md-12">
        <input type="button" value="Cancel" ng-click="goTo('/')" />&nbsp;
        <input type="button" value="Save" ng-click="save()"/>&nbsp;
        <input type="button" value="Submit" ng-click="submit()" />
    </div>
    <div class="col-md-12 wgll-subset-container" ng-repeat="subset in subsets">
        {{ $index + 1}}). {{ subset.title }}
        <div class="row wgll-answer" ng-repeat="criteria in subset.criteria">
            <div class="col-sm-11 wgll-answer-title">
                {{ $parent.$index }}{{ $index + 1}}.&nbsp;{{ criteria.title }}
                <div class="row">
                    <div class="col-sm-12" ng-bind-html="criteria.detail"></div>
                </div>
            </div>
            <div class="col-sm-1 wgll-answer-result">
                <select><option></option><option>Pass</option><option>Fail</option></select>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <input type="button" value="Cancel" ng-click="goTo('/')" />&nbsp;
        <input type="button" value="Save" ng-click="save()" />&nbsp;
        <input type="button" value="Submit" ng-click="submit()" />
    </div>
</div>
