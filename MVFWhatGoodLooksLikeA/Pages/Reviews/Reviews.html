<form>
    <input class="btn btn-default" type="button" value="Create Review" ng-click="goTo('/CreateReview')" />
    <input class="btn" type="button" value="Net Promoter Score" ng-click="goTo('/NPS')" />
    <div class="wgll-rounded-border">
        <table class="table">
            <caption>Current Reviews 
            <a href="#" ng-click="goTo('/')" title="Refresh current Reviews list">
                <span style="width: 16px; height: 16px; overflow: hidden; display: inline-block; position: relative;">
                    <img src="/_layouts/15/images/spcommon.png?rev=1" style="left: -135px; top: -111px; position: absolute;" alt="Refresh current Reviews image"/>
                </span>
            </a>
            </caption>
            <thead>
                <tr>
                    <th>Review ID</th>
                    <th>Region</th>
                    <th>Store</th>
                    <th>Visit Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="wgll-review-row" ng-repeat="review in reviews" ng-click="goTo('/DisplayReview/'+review.id)">
                    <td>{{ review.title }}</td>
                    <td>{{ review.region }}</td>
                    <td>{{ review.store }}</td>
                    <td>{{ review.visitType }}</td>
                    <td>{{ review.status }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
